        }

    }

    domains {
        # Dimension ID for Domains world
        I:dimensionIDDomains=-104

        worldgen {
            # Distance between domains
            I:domainDistance=1000

            # Set this to true to immediately generate max domains instead of generating new one in same type line if and only if all previously generated ones are occupied
