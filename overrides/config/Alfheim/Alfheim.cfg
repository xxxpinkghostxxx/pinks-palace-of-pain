                # Potion id for Quad Damage
                I:potionIDQuadDamage=175

                # Potion id for Sacrifice
                I:potionIDSacrifice=176

                # Potion id for Mana Showing Effect
                I:potionIDShowMana=177

                # Potion id for Stone Skin
